{% extends "layout.html" %}

{% block title %}Etsi Arvostelu{% endblock %}

{% block content %}
<h2>Etsi arvostelu</h2>
<form action="/find_item" method="get">
  <p>
      Hakusana <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Etsi">
</form>

{% if query %}
<h2>Tulokset</h2>
  <ul>
      {% for item in results %}
      <li><a href="/item/{{ item.id }}">{{ item.title }} - {{ item.book_name }}</a></li>
      {% endfor %}
  </ul>
{% endif %}
{% endblock %}
