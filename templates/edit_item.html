<!DOCTYPE html>
<html>

<head>
  <title>Arvostelun muokkaus</title>
</head>

<body>
  <h1>Arvostelun muokkaus</h1>
    <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required/>
    </p>
    <p>
      Kirjan nimi: <br />
      <input type="text" name="book_name" value="{{ item.book_name }}" maxlength="80" required/>
    </p>
    <p>
        Tähdet (1 - 5): <br />
        <input type="number" name="stars" min="1" max="5" step="1" value="{{ item.stars }}" required/>
      </p>
    <p>
      Arvostelu: <br />
      <textarea name="review" rows="8" cols="60" maxlength="2000" required>{{ item.review }}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    {% for class in all_classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in all_classes[class] %}
        {% if classes[class] == option %}
        <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
        {% else %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
        {% endif %}
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <input type="submit" value="Päivitä arvostelu" />
  </form>
</body>

</html>
